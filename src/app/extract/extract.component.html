<table class="table">
  <thead class="table__header">
    <th class="table__header__content">Date</th>
    <th class="table__header__content">Value</th>
    <th class="table__header__content">Destiny</th>
  </thead>
  <tbody *ngIf="transferences?.length>0; else emptyList">
    <tr class="table__line" *ngFor="let transference of transferences">
      <td class="table__content">{{transference.date | date: 'short'}}</td>
      <td class="table__content">{{transference.value | currency}}</td>
      <td class="table__content">{{transference.destiny}}</td>
    </tr>
  </tbody>
</table>
<ng-template #emptyList>
  <p>No operations registered.</p>
</ng-template>
